<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Widgetify.com - It's Awesome</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
      body { padding: 20px 0; }
      .jumbotron { margin: 80px 0; text-align: center; }
      .jumbotron h1, .jumbotron .lead { font-family: "Comic Sans MS", cursive, sans-serif; }
      .jumbotron h1 { font-size: 100px; line-height: 1; }
      .jumbotron .lead { font-size: 24px; line-height: 1.25; }
      .jumbotron .btn { font-size: 21px; padding: 14px 24px; margin-top: 20px; }
    </style>
  </head>
  <body>
     

    <!--BEGIN SCRIPTS-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/ember.js"></script>
    <!--END SCRIPTS-->

    <!--BEGIN TEMPLATES-->
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        <div class="masthead">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="container">
                {{#linkTo home classNames="brand"}}
                  Widgetify
                {{/linkTo}}
                <ul class="nav">
                </ul>
              </div>
            </div>
          </div>
        </div>

        {{outlet}}
      </div>       
    </script>

    <script type="text/x-handlebars" data-template-name="home">
      <div class="jumbotron">
        <h1>ZOMG SO MANY WIDGETS</h1>
        <p class="lead">
          Sign up today and be on your way to more widgets than you have ever dreamed of.</p>
        <a class="btn btn-large btn-success" href="#">Get started now</a>
      </div>
    </script>
    <!--END TEMPLATES-->

    <!--BEGIN APPLICATION-->
    <script type="text/javascript">
      (function (){
        var App = window.App = Ember.Application.create();

        App.Router.map(function (){ 
          this.route('home', { path: '/' });
        });
      })();
    </script>
    <!--END APPLICATION-->
  </body>
</html>
